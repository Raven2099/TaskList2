<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
    <script>
        function rev(num) {
            let rnum = 0;
            while (num !== 0) {
                rnum = rnum * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return rnum;
        }

        function press() {
            let inputNumber = document.getElementById("inputNumber").value;
            let reversed = rev(parseInt(inputNumber));
            document.getElementById("result").innerHTML = "Reversed Number Is: " + reversed;
        }
    </script>
</head>
<body>
    <h1>Reverse Number</h1>
    <label for="inputNumber">Enter a number:</label>
    <input type="text" id="inputNumber">
    <button onclick="press()">Reverse</button>
    <div id="result"></div>
</body>
</html>
