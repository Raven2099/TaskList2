<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 8</title>
    <script>
        function sortstring(str) {
            return str.split('').sort().join('');
        }

        function press() {
            let instring = document.getElementById("instring").value;
            let sortedString = sortstring(instring);
            document.getElementById("result").innerHTML = "Sorted String: " + sortedString;
        }
    </script>
</head>
<body>
    <label for="instring">Enter string:</label>
    <input type="text" id="instring">
    <button onclick="press()">Sort</button>
    <div id="result"></div>
</body>
</html>
